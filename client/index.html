<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="./script.js" type="module" defer></script>
    <title>Ticketing System</title>
    <link rel="logo" href="my-app/src/images/Raygun_Logo.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">

            <div id="welcome-tags" class="left center" style="margin-left: 5%;">
                <h1 style="max-width: 80%; margin: 0 auto;">Raygn</h1>
                <h2 style="max-width: 80%; margin: 0 auto; margin-top: 2rem;">Customized software for your business or personal needs</h2>
            </div>

            <div id="form-container" class="right center" style="margin-right: 5%;">
                <div>
                    <h3>Sign Up or Login</h3>
                </div>

                <form  id="login-signup-form" method="POST" action="" class="">

                    <!--<label for="email"><b>Email</b></label>-->
                    <div id="email-box">
                        <input type="email" placeholder="Email" name="email" >
                    </div>

                    <!--<label for="password"><b>Password</b></label>-->
                    <div id="password-box"> 
                        <input type="password" placeholder="Password" name="password" >
                    </div>

                    <!--LOG IN BUTTON-->
                    <div>
                        <button type="submit" id="login-button" class="button">Log In</button>
                    </div>
                    <!----------------->

                    
                </form>
                <div style="margin-top: 3rem;">
                    <h5>Don't Have an Account?</h5>
                </div>
                <!--SIGN UP BUTTON-->
                <div style="margin-top: 1rem;">
                    <button type="submit" id="signup-button" class="button">Sign Up</button>
                </div>
                <!----------------->
                <p id="login-error" class="center" style="margin-top: 2rem"></p>
            </div>
        
            
        </div>

        <!-- Sign up form (hidden by default)-->
            <div id="signup-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input type="text" placeholder="Full name" name="name" required>
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="password" placeholder="Password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}" required>
                        <p id="signup-error"></p>
                        <button type="submit" class="signup-button" id="modal-signup-button">Sign Up</button>
                    </form>
                </div>
            </div>
 
    </main>

    <div class="center">
        <footer id="footer">
            &#169 Raygn LLC. All rights reserved.
        </footer>
    </div>

</body>



</html>
