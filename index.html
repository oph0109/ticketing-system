<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="./script.js" type="module" defer></script>
    <title>Ticketing System</title>
    <link rel="logo" href="my-app/src/images/Raygun_Logo.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="welcome-tags" class="center">
            <h1>Raygn</h1>
            <h2>Customized software for your business or personal needs.</h2>
        </div>

        <div id="login-signup-form-container" class="center" >
            <div>
                <h3>Sign Up or Login</h3>
            </div>

            <form  id="login-signup-form" method="POST" action="" class="login-signup-form center">

                <!--<label for="email"><b>Email</b></label>-->
                <input type="email" placeholder="Enter Email" name="email" >

                <!--<label for="password"><b>Password</b></label>-->
                <input type="password" placeholder="Enter Password" name="password" >

                <div class="button">
                    <!-- <button type="submit">Sign Up</button> -->
                    <button type="submit" class="login-button" id="login-btn">Log In</button>
                </div>

                <div>
                    <h5>Don't Have an Account?</h5>
                </div>



            </form>

            <div class="button">
                <!-- <button type="submit">Sign Up</button> -->
                <button id="signup-btn" class="signup-button">Sign Up</button>
            </div>

            <!-- Sign up form (hidden by default)-->
            <div id="signup-modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Sign Up</h2>
                  <form id="signup-form">
                    <input type="text" placeholder="Full name" name="name">
                    <input type="email" placeholder="Email" name="email">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <button type="submit">Sign Up</button>
                  </form>
                </div>
              </div>

            <p id="login-error" class="center"re></p>
        </div>

        
    </main>

    <div class="center">
        <footer id="footer">
            &#169 Raygn LLC. All rights reserved.
        </footer>
    </div>

</body>



</html>
